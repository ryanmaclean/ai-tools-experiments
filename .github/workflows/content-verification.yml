name: Content Verification

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  workflow_dispatch:

jobs:
  verify-content:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Create test results directory
        run: mkdir -p test-results

      - name: Verify content integrity
        run: npm run verify-content-integrity
        env:
          DD_API_KEY: ${{ secrets.DD_API_KEY }}
          DD_SERVICE: 'ai-tools-lab'
          DD_ENV: 'ci'

      - name: Verify links
        run: npm run verify-links
        env:
          DD_API_KEY: ${{ secrets.DD_API_KEY }}
          DD_SERVICE: 'ai-tools-lab'
          DD_ENV: 'ci'

      - name: Run pre-deployment checks
        run: npm run pre-deploy-check
        env:
          DD_API_KEY: ${{ secrets.DD_API_KEY }}
          DD_SERVICE: 'ai-tools-lab'
          DD_ENV: 'ci'
          
      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: test-results
          path: test-results/

      - name: Send Datadog event
        if: always()
        run: |
          curl -X POST "https://api.datadoghq.com/api/v1/events" \
            -H "Content-Type: application/json" \
            -H "DD-API-KEY: ${{ secrets.DD_API_KEY }}" \
            -d @- << EOF
          {
            "title": "Content Verification Workflow ${{ job.status }}",
            "text": "GitHub Actions workflow for content verification completed with status: ${{ job.status }}",
            "priority": "normal",
            "tags": ["ci", "content-verification", "workflow", "github-actions", "status:${{ job.status }}"]
          }
          EOF
